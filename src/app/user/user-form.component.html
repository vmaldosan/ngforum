<div class="container">
	<div [hidden]="submitted">
		<h1>New user</h1>
		<form (ngSubmit)="onSubmit()" #userForm="ngForm">
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" class="form-control" id="username"
							required
							[(ngModel)]="model.username" name="username"
							#username="ngModel">
				<div [hidden]="username.valid || username.pristine"
						 class="alert alert-danger">
					Username is required
				</div>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" class="form-control" id="email" required
						[(ngModel)]="model.email" name="email"
						#email="ngModel">
			</div>
			<div [hidden]="email.valid || email.pristine"
					 class="alert alert-danger">
				Email is required
			</div>
			<div class="form-group">
				<label for="dob">Date of birth</label>
				<input type="date" class="form-control" id="dob" required
						[ngModel]="model.dob | date:'yyyy-MM-dd'" (ngModelChange)="model.dob = $event" name="dob">
			</div>
			<div class="form-group">
				<label for="country">Country of residence</label>
				<select class="form-control" id="country" required
						[(ngModel)]="model.country" name="country"
						#country="ngModel">
					<option *ngFor="let optCountry of countries" [value]="optCountry">{{ optCountry }}</option>
				</select>
			</div>
			<div [hidden]="country.valid || country.pristine"
					class="alert alert-danger">
				Country of residence is required
			</div>
			<button type="button" class="btn btn-default" (click)="goback();">Back</button>
			<button type="button" class="btn btn-default" (click)="newUser(); userForm.reset()">Reset</button>
			<button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Submit</button>
		</form>
	</div>
</div>
