<form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
	<label for="email">Email</label>
		<div><input type="text" id="email" required size="20"
			[(ngModel)]="model.email" name="email"
			#email="ngModel"></div>
		<div [hidden]="email.valid || email.pristine"
				 class="alert alert-danger">
			email is required
		</div>
		<br>
		<label for="password">Password</label>
		<div><input type="password" id="password" required size="20" [(ngModel)]="model.password" name="password"
			#password="ngModel"></div>
		<div [hidden]="password.valid || password.pristine"
				 class="alert alert-danger">
			password is required
		</div>

		<div>
			<button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Login</button>
		</div>
</form>
